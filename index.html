<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Secrets</title>
    <style>
        @keyframes moveit {
            to { stroke-dashoffset:-15px }
            
        }
    </style>
    <script>
        window.onload = function(){
            function drawWheelSpokes(wheelRadius, wheelXCordinate, wheelYCordinate){
                var svgElement = document.getElementById("byeCycle");
                var wheelCircumference = 2 * Math.PI * wheelRadius;
                var numberOfLines  = parseInt(wheelCircumference/15);
                var angle = 360/numberOfLines;
                for(let i=0; i<numberOfLines; i++){
                    x2 = wheelXCordinate + wheelRadius * Math.cos(Math.PI * angle * i / 180);
                    y2 = wheelYCordinate + wheelRadius * Math.sin(Math.PI * angle * i / 180);

                    nextX2 = wheelXCordinate + wheelRadius * Math.cos(Math.PI * angle * (i+1) / 180);
                    nextY2 = wheelYCordinate + wheelRadius * Math.sin(Math.PI * angle * (i+1) / 180);
                    svgElement.innerHTML += 
                    `<line x1=${wheelXCordinate} y1=${wheelYCordinate} x2=${x2} y2=${y2} style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:2" > 
                        <animate attributeName="x2" attributeType="XML" begin="0s" dur="1s" from=${x2} to=${nextX2} fill="freeze" repeatCount="indefinite" />
                        <animate attributeName="y2" attributeType="XML" begin="0s" dur="1s" from=${y2} to=${nextY2} fill="freeze" repeatCount="indefinite" /> 
                    </line>`
                }
            }

            // Draw spokes for back wheel
            drawWheelSpokes(40, 80, 150);

            // Draw spokes for front wheel
            drawWheelSpokes(40, 230, 150);

            // Draw spokes for pidal wheel
            drawWheelSpokes(12, 140, 150);
        }
    </script>
</head>
<body>
    <svg width="400" height="400" id="byeCycle">
        <!-- back wheel -->
        <circle cx="80" cy="150" r="40" 
        style="fill:none;stroke-width:5;stroke:rgb(0,0,0); stroke-linecap:round;  stroke-dasharray:10px 5px; animation: moveit 1s linear infinite;" 
        />

        <!-- chain wheel -->
        <circle cx="80" cy="150" r="5" 
        style="fill:rgb(0,0,0);stroke-width:5;stroke:rgb(0,0,0); stroke-linecap:round;  stroke-dasharray:10px 5px; animation: moveit 1s linear infinite;" 
        />

        <!-- pidal wheel -->
        <circle cx="140" cy="150" r="12" 
        style="fill:none;stroke-width:5;stroke:rgb(0,0,0); stroke-linecap:round;  stroke-dasharray:10px 5px; animation: moveit 1s linear infinite;" 
        />
        <!-- front wheel -->
        <circle cx="230" cy="150" r="40" 
        style="fill:none;stroke-width:5;stroke:rgb(0,0,0); stroke-linecap:round;  stroke-dasharray:10px 5px; animation: moveit 1s linear infinite;" 
        />

        <!-- seat -->
        <polygon points="135,70 110,80 90,75 95,75" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5"></polygon>

        <!-- back wheel to pidal line -->
        <line x1="80" y1="150" x2="140" y2="150" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

        <!-- pidal chain line top -->
        <line x1="80" y1="145" x2="140" y2="138" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:2; stroke-dasharray:10px 5px; animation: moveit 1s linear infinite;" />

        <!-- pidal chain line bottom -->
        <line x1="80" y1="155" x2="140" y2="162" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:2; stroke-dasharray:10px 5px; animation: moveit 1s linear infinite reverse;" />
        
        <!-- Seater line -->
        <line x1="140" y1="150" x2="110" y2="80" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

        <!-- Front wheel to Handle line -->
        <line x1="230" y1="150" x2="200" y2="70" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

        <!-- Front wheel to Handle line -->
        <line x1="230" y1="150" x2="200" y2="70" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

        <!-- pidal wheel to Handle line -->
        <line x1="140" y1="150" x2="205" y2="80" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

         <!-- Handle line right -->
         <line x1="175" y1="70" x2="200" y2="70" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />

         <!-- Handle line left -->
         <line x1="205" y1="55" x2="200" y2="70" style="stroke:rgb(0,0,0); stroke-linecap:round;  stroke-width:5" />
    </svg>
</body>
</html>
